<!DOCTYPE html>
	<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Draw2_login</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <style>
      body{
        background-color: black;
      }
      </style>
    </head>
    <body>
      <center><h3 style="color:blue;">Login Page</h3></center><br>
      <div class="row">
        <div class="col-md-offset-5 col-md-7">
          <button id="login" class="btn btn-info"><a href="/login">Login</a></button>

          <button id="register" class="btn btn-warning"><a href="/register">Register</a></button>
        </div>
      </div><br>
      <form action="/login" method="post">
        <fieldset>

            <label for="email" style="color:blue;">Email:</label>
            <input type="email" name ="email" id="email" placeholder="Enter your email address" />

            <label for="password" style="color:blue;">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" />

            <input type="submit" value="login" />

        </fieldset>
    </form>
      <script src="./js/login.js"></script>
    </body>
  </html>
